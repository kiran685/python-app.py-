<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>House Price Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #6dd5fa, #ffffff);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-top: 50px;
        }
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #007BFF;
        }
        .btn-primary {
            width: 100%;
        }
        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 1.5rem;
            color: green;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="form-container">
            <h1>House Price Prediction</h1>
            <form action="/predict" method="post">
                <div class="row g-3">
                    ['CRIM', 'ZN', 'INDUS', 'NOX', 'RM', 'AGE', 'DIS', 'RAD', 'TAX', 'PTRATIO', 'BLACK', 'LSTAT'] 
                    <div class="col-md-6">
                        <label for="{{ field }}" class="form-label">{{ field }}</label>
                        <input type="text" class="form-control" name="{{ field }}" required>
                    </div>
                    {% endfor %}
                </div>
                <div class="mt-4">
                    <input type="submit" class="btn btn-primary" value="Predict">
                </div>
            </form>
            <div class="result">
               
            </div>
        </div>
    </div>

</body>
</html>
